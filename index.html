<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      top: 50px;
      left: 150px;

    }
  
    .blue-box{
      width: 500px;
      height: 300px;
      background-color: white;
      position: relative;
      top: 200px;
      left: 200px;
    }
      body {
        background-color: black;
      }

     .box{
      margin-left: 20%;
     }
  </style>
</head>

<body>
  <div class="box">
    <div class="blue-box">
      <div class="red-circle">
    </div>
  </div>
</div>

</body>

</html>
